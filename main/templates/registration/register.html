{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<img class="mx-auto d-block" src="{% static 'image/registration.png' %}" alt="" width="150" height="140">
<h1 class="text-center">Регистрация</h1>
<div class="d-flex align-content-end justify-content-center">
    <form method="post">
        {% csrf_token %}
        <input type="text" class="form-control mb-2 mt-3" name="username" placeholder="Enter nickname" required="" autofocus="">
        <input type="email" class="form-control mb-2" name="email" placeholder="Email address" required="" autofocus="">
        <div class="row">
            <div class="col">
                <input type="password" class="form-control mb-2" name="password" placeholder="Password" required="">
            </div>
            <div class="col">
                <input type="password" class="form-control mb-2" name="password2" placeholder="Repeat password" required="">
            </div>
        </div>
        <div class="text-center"><button class="btn btn-lg btn-primary mt-2" type="submit">Зарегистрировать</button></div>

        </div>
    </form>
</div>

{% endblock %}
